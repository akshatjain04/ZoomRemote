scenarios:
  - name: "Get All Products"
    flow:
      - get:
          url: "/products"
          headers:
            Authorization: "{{ $processEnvironment.AUTH_TOKEN }}"
          log: "Retrieving all products"
          think: 1
          afterResponse: "logResponse"
      - expect:
          statusCode: 200
          hasProperty: ['id', 'name', 'description', 'price']
          hasHeader: 'Content-Type'
      - get:
          url: "/products/2"
          headers:
            Authorization: "{{ $processEnvironment.AUTH_TOKEN }}"
          log: "Retrieving product by ID: 2"
          think: 1
          afterResponse: "logResponse"
      - expect:
          statusCode: 200
          hasProperty: ['id', 'name', 'description', 'price']
          hasHeader: 'Content-Type'
      - get:
          url: "/products"
          headers:
            Authorization: "{{ $processEnvironment.AUTH_TOKEN }}"
          log: "Retrieving all products again"
          think: 1
          afterResponse: "logResponse"
      - expect:
          statusCode: 200
          hasProperty: ['id', 'name', 'description', 'price']
          hasHeader: 'Content-Type'

js:
  - |
    function logResponse(requestParams, response, context, ee, next) {
      console.log(`Response: ${response.body}`);
      return next();
