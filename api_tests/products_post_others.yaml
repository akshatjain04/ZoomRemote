            description: "{{ description }}"
            price: "{{ price }}"
          expect:
            - statusCode: 405
            - hasHeader: 'Content-Type'
      
      - think: 1

      - log: "Testing creation with invalid authorization token."
      - post:
          url: "/products"
          headers:
            Authorization: "invalid_token"
          json:
            name: "{{ name }}"
            description: "{{ description }}"
            price: "{{ price }}"
          expect:
            - statusCode: 405
            - hasProperty: "price"

