config:
  target: "{{ $processEnvironment.API_HOST }}"
  phases:
    - duration: 60
      arrivalRate: 1
  payload:
    path: "products_post_others.csv"
    fields:
      - "name"
      - "description"
      - "price"
    skipHeader: true
  environments:
    staging:
      target: "https://staging.example.com"
  plugins:
    expect: {}

scenarios:
  - name: "Invalid input and failure cases for /products API"
    flow:
      - log: "Sending a request with missing required field 'name'"
      - post:
          url: "/products"
          headers:
            Content-Type: "application/json"
            Authorization: "{{ $processEnvironment.AUTH_TOKEN }}"
          json:
            description: "{{ description }}"
            price: "{{ price }}"
          expect:
            - statusCode: 405
            - hasProperty: "description"

      - think: 1

      - log: "Sending a request with invalid price type (string instead of integer)"
      - post:
          url: "/products"
          headers:
            Content-Type: "application/json"
            Authorization: "{{ $processEnvironment.AUTH_TOKEN }}"
          json:
            name: "{{ name }}"
            description: "{{ description }}"
            price: "invalid-price"
          expect:
            - statusCode: 405
            - hasProperty: "description"

      - think: 1

      - log: "Sending a request with invalid authorization token"
      - post:
          url: "/products"
          headers:
            Content-Type: "application/json"
            Authorization: "Invalid {{ $processEnvironment.AUTH_TOKEN }}"
          json:
            name: "{{ name }}"
            description: "{{ description }}"
            price: "{{ price }}"
          expect:
            - statusCode: 405
            - hasProperty: "description"

      - think: 1

      - log: "Sending a request to an invalid URL"
