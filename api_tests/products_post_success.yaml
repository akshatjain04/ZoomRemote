config:
  target: "{{ $processEnvironment.API_HOST }}"
  phases:
    - duration: 60
      arrivalRate: 1
  payload:
    path: "products_post_success.csv"
    fields:
      - "name"
      - "description"
      - "price"
    skipHeader: true
  environments:
    staging:
      API_HOST: 'https://api.staging.example.com'
      AUTH_TOKEN: 'Bearer 123abc'
  plugins:
    expect: {}

scenarios:
  - name: "Add multiple products"
    flow:
      # Adding a new product with the name, description and price from CSV
      - post:
          url: "/products"
          headers:
            Authorization: "{{ $processEnvironment.AUTH_TOKEN }}"
          json:
            name: "{{ name }}"
            description: "{{ description }}"
            price: "{{ price }}"
          log: "Adding a new product with provided name, description, and price."
